<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spiders</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%);
      color: #e0e0e0;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      animation: glitch 2s infinite;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #8b0000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #ff0000;
    }

    #spiderImage {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 500px;
      transform: translate(-50%, -50%);
      z-index: 999;
      border-radius: 10px;
      box-shadow: 0 0 30px #e0e0e033;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      25% { text-shadow: -2px -2px lime; }
      50% { text-shadow: 2px -2px cyan; }
      75% { text-shadow: -2px 2px yellow; }
      100% { text-shadow: 2px 2px red; }
    }
  </style>
</head>
<body>
  <h1>üï∑Ô∏è Spiders üï∑Ô∏è</h1>
  <p>They‚Äôre quiet. They‚Äôre patient. They‚Äôre everywhere.</p>

  <button onclick="showSpider()">Don‚Äôt Click This</button>

  <img id="spiderImage" src="spdr.png" alt="You shouldn't have clicked">

  <script>
    function showSpider() {
      document.getElementById('spiderImage').style.display = 'block';
    }
  </script>
</body>
</html>
