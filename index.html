<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spidery Poem</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    #poem {
      white-space: pre-wrap;
      border-right: 2px solid #e0e0e0;
      font-size: 1.2rem;
      max-width: 600px;
      min-height: 250px;
    }

    button {
      margin-top: 40px;
      background-color: #1a1a1a;
      color: #e0e0e0;
      border: 1px solid #e0e0e0;
      padding: 10px 20px;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2c2c2c;
    }

    .hidden {
      display: none;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 2s ease;
    }
  </style>
</head>
<body>

  <div id="poem" class="hidden"></div>
  <button id="start">Begin</button>

  <script>
    const poem = `There’s a spider in my skull
spinning
Threading my thoughts 
into every corner of my brain 

weaves with rage
without any breaks 
making webs out of things
I never said

I brush him off in the mornings,
wipe her legs from my thoughts
but by the night 
he’s building again
hungrier day by day 

I scream`;

    const poemElement = document.getElementById('poem');
    const button = document.getElementById('start');

    function typePoem(text, element, delay = 50) {
      let i = 0;
      element.textContent = '';
      const typing = setInterval(() => {
        element.textContent += text[i];
        i++;
        if (i >= text.length) {
          clearInterval(typing);
          setTimeout(() => {
            element.classList.add('fade-out');
          }, 10000); // wait 10 seconds after full display
        }
      }, delay);
    }

    button.addEventListener('click', () => {
      button.classList.add('hidden');
      poemElement.classList.remove('hidden');
      typePoem(poem, poemElement);
    });
  </script>

</body>
</html>
